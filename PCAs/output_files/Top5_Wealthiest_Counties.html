
<!DOCTYPE html>
<meta charset="utf-8">
<div id="chart"></div>

<script src="https://d3js.org/d3.v7.min.js"></script>

<script>

// Your data
const data = [
  {County: "Douglas", frequency: 102964.0},
  {County: "Howard", frequency: 110238.0},
  {County: "Montgomery", frequency: 99435.0},
  {County: "Hunterdon", frequency: 105444.0},
  {County: "Morris", frequency: 100214.0}
];

const width = 928;
const height = 500;
const marginTop = 20;
const marginRight = 0;
const marginBottom = 30;
const marginLeft = 40;

// X scale uses County names
const x = d3.scaleBand()
    .domain(d3.sort(data, d => -d.frequency).map(d => d.County))
    .range([marginLeft, width - marginRight])
    .padding(0.1);

const xAxis = d3.axisBottom(x).tickSizeOuter(0);

// Y scale uses frequency
const y = d3.scaleLinear()
    .domain([0, d3.max(data, d => d.frequency)]).nice()
    .range([height - marginBottom, marginTop]);

// SVG container
const svg = d3.select("#chart")
    .append("svg")
    .attr("viewBox", [0, 0, width, height])
    .attr("width", width)
    .attr("height", height)
    .attr("style", "max-width: 100%; height: auto;")
    .call(zoom);

// Bars
svg.append("g")
    .attr("class", "bars")
    .attr("fill", "steelblue")
  .selectAll("rect")
  .data(data)
  .join("rect")
    .attr("x", d => x(d.County))
    .attr("y", d => y(d.frequency))
    .attr("height", d => y(0) - y(d.frequency))
    .attr("width", x.bandwidth());

// X-axis
svg.append("g")
    .attr("class", "x-axis")
    .attr("transform", `translate(0,${height - marginBottom})`)
    .call(xAxis);

// Y-axis
svg.append("g")
    .attr("class", "y-axis")
    .attr("transform", `translate(${marginLeft},0)`)
    .call(d3.axisLeft(y))
    .call(g => g.select(".domain").remove());

// Zoom behavior
function zoom(svg) {
  const extent = [[marginLeft, marginTop], [width - marginRight, height - marginTop]];

  svg.call(d3.zoom()
      .scaleExtent([1, 8])
      .translateExtent(extent)
      .extent(extent)
      .on("zoom", zoomed));

  function zoomed(event) {
    x.range([marginLeft, width - marginRight].map(d => event.transform.applyX(d)));
    svg.selectAll(".bars rect")
       .attr("x", d => x(d.County))
       .attr("width", x.bandwidth());
    svg.selectAll(".x-axis").call(xAxis);
  }
}

</script>
