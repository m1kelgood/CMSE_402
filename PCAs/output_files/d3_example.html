
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>

<div id="chart"></div>

<script>
const data = [10, 20, 30, 40];

const width = 300, height = 200;

const svg = d3.select("#chart")
  .append("svg")
  .attr("width", width)
  .attr("height", height);

svg.selectAll("rect")
  .data(data)
  .enter()
  .append("rect")
  .attr("x", (d,i) => i * 30)
  .attr("y", d => height - d*4)
  .attr("width", 25)
  .attr("height", d => d*4)
  .attr("fill", "steelblue");
</script>

</body>
</html>
